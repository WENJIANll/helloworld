<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/signin.css}" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <form class="form-signin" th:action="@{/user/login}">
        <h2 class="form-signin-heading" th:text="#{login.tip}">Please sign in</h2>\
        <p></p>
        <label for="inputEmail" class="sr-only" th:text="#{login.username}">Email address</label>
        <input name="username" id="inputEmail" class="form-control" th:placeholder="#{login.username}" required autofocus>
        <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" th:placeholder="#{login.password}" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> [[ #{login.remember} ]]
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">[[ #{login.btn} ]]</button>
        <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
      </form>
    </div> <!-- /container -->
  </body>
</html>
